<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes do Feedback</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script type="text/javascript" src="js/boostrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/guard.js"></script>
        <script type="text/javascript" src="js/feedbacks_show_view.js"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Feedback dos usuários</a>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Detalhes do Feedback</h2>

            <div class="form-group mb-3">
                <label for="titulo">Título:</label>
                <div id="titulo"></div>
            </div>

            <div class="form-group mb-3">
                <label for="descricao">Descrição:</label>
                <div id="descricao"></div>
            </div>

            <div class="form-group mb-3">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                    <option value="recebido">Recebido</option>
                    <option value="em_analise">Em Análise</option>
                    <option value="em_desenvolvimento">Em Desenvolvimento</option>
                    <option value="finalizado">Finalizado</option>
                </select>
            </div>

            <div class="d-flex">
                <button type="button" class="btn btn-primary me-3" onclick="atualizar()">Atualizar Status</button>
                <a href="/feedbacks_view.html" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </body>
</html>
